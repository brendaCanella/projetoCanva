<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Canva</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>

    <div class="direita">

      <div class="colunas">
        <ul>
          <li><a href="#"><img src="imagens/colunas.svg" alt="colunas"></a></li>
        </ul>
      </div>


      <div>
        <ul>
          <li><a href="#"><img class="logomarca"
                src="https://static.canva.com/web/images/12487a1e0770d29351bd4ce4f87ec8fe.svg" alt="logo canva"></a>
          </li>
        </ul>
      </div>

    </div>



    <div class="esquerda">
      <div class="configs">
        <ul>
          <li class="config"><a href="#"><img src="imagens/config.svg" alt="icone de comfigurações"></a></li>
          <li class="config"><a href="#"><img src="imagens/sino.svg" alt="sino"></a></li>
        </ul>
      </div>

      <button id="botao-coroa">
        <ul>
          <li class="coroa">
            <!-- <a href="#"> -->
            <img src="imagens/coroa.svg" alt="botão para canva pro">

            <p>
              Vire Canva Pro <br /> grátis por 30 dias
            </p>

            </a>
          </li>
        </ul>
      </button>


      <div class="usuario">
        <ul>
          <li><a href="#"><img src="imagens/usuario1.svg/usuario.png" alt="icone usuário"></a></li>
        </ul>
      </div>

    </div>

  </header>


  <div id="mother">

    <div id="div1">
      <img class="icon-G" src="imagens/usuario1.svg/usuario.png" alt="icone usuario">
      <h1>Pessoal</h1>
      <h2>Grátis <span>•</span></h2>
      <img src="imagens/usuario1.svg/icone.svg" alt="icone">
      <h3>1</h3>
      <button>
        <img class="mais" src="imagens/usuario1.svg/mais.svg" alt="icone mais">
        Criar um design
      </button>
    </div>

    <nav>
      <ul>
        <li id="list-home">
          <img src="imagens/casa.svg" alt="icone de casa">
          <h3>Inicio</h3>
        </li>
        <li id="list-shine">
          <img src="imagens/brilho.svg" alt="icone de brilho">
          <h3>Estúdio Mágico <span> novo</span></h3>
        </li>
        <li id="list-past">
          <img src="imagens/pasta.svg" alt="icone de pastas">
          <h3>Projetos</h3>
        </li>
        <li id="list-model">
          <img src="imagens/usuario1.svg/modelo.svg" alt="icone de modelos">
          <h3>Modelos</h3>
          <img src="imagens/usuario1.svg/seta.svg" alt="icone de seta">
        </li>
        <li id="list-mark">
          <img src="imagens/marca.svg" alt="icone de marcas">
          <h3>Marca</h3>
          <span>
            <img class="crown" src="imagens/crown.svg" alt="icone coroa">
          </span>
          <img src="imagens/usuario1.svg/seta.svg" alt="icone de seta">
        </li>
        <li id="apps">
          <img src="imagens/apps.svg" alt="icone de aplicativos">
          <h3>Apps</h3>
          <img src="imagens/usuario1.svg/seta.svg" alt="icone de seta">
        </li>

      </ul>
    </nav>

  </div>





</body>

</html>
